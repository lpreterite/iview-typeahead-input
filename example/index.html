<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>iview-typeahead-input</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ title }}</h1>
      <code>{{ selection | toString }}</code>
      <button @click="random">change value</button>
      <button @click="clear">clear input</button>
      <typeahead-input
        ref="typeaheadInput"
        placeholder="something..."
        :src="src"
        v-model="input"
        @changed="selection = arguments[0]"></typeahead-input>
    </div>
    <script src="/build.js"></script>
  </body>
</html>
